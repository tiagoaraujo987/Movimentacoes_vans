<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Movimenta√ß√£o de Vans</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 400px; }

        h2 { color: #00e676; text-align: center; margin-bottom: 20px; text-transform: uppercase; }

        .form-group { display: flex; flex-direction: column; margin-bottom: 15px; width: 100%; }

        label { font-size: 14px; margin-bottom: 5px; color: #b0b0b0; }

        .time-row { display: flex; gap: 5px; }

        select, input {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            width: 100%;
        }

        select:focus, input:focus { border-color: #00e676; }

        /* BORDA VERMELHA restaurada do seu original */
        input.required-empty { border-color: #ff5252 !important; }

        #preview-container { display: none; margin-top: 10px; margin-bottom: 20px; }

        .preview-box {
            background-color: #1a1a1a;
            border-left: 4px solid #00e676;
            padding: 15px;
            border-radius: 4px;
            font-size: 14px;
            white-space: pre-wrap;
            color: #aaa;
        }

        .preview-title {
            font-size: 11px;
            color: #00e676;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn-copy {
            background-color: #00e676;
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-copy:disabled {
            background-color: #1b5e20;
            color: #555;
            cursor: not-allowed;
        }

        .btn-clear {
            background-color: #333;
            color: #e0e0e0;
            border: none;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }

        .status-msg {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
            color: #00e676;
            visibility: hidden;
        }

        .footer-sig {
            margin-top: 40px;
            font-size: 10px;
            color: #444;
            text-align: center;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>MOVIMENTA√á√ÉO DE VANS</h2>

    <div class="form-group">
        <label>Ponto de Embarque / Atividade</label>
        <select id="embarque" onchange="verificarTipo()">
            <option value="EMBARQUE CENTRAL">EMBARQUE CENTRAL</option>
            <option value="EMBARQUE LGO DO MACHADO">EMBARQUE LGO DO MACHADO</option>
            <option value="EMBARQUE LGO DO MACHADO (MOTORISTAS DE PASSE)">EMBARQUE LGO DO MACHADO (MOTORISTAS DE PASSE)</option>
            <option value="PAINEIRAS">PAINEIRAS</option>
            <option value="ICNbio">ICNbio</option>
            <option value="ABASTECIMENTO">ABASTECIMENTO</option>
        </select>
    </div>

    <div class="form-group">
        <label>Hor√°rio (Hora : Min)</label>
        <div class="time-row">
            <select id="hora" onchange="validarVisibilidade()"></select>
            <select id="minuto" onchange="validarVisibilidade()"></select>
        </div>
    </div>

    <div class="form-group">
        <label id="label-quantidade">Qtd. Integrantes</label>
        <input type="number" id="quantidade" placeholder="Ex: 12" oninput="validarVisibilidade()">
    </div>

    <div class="form-group">
        <label>N√∫mero da Van</label>
        <input type="text" id="van" placeholder="Ex: 156" oninput="validarVisibilidade()">
    </div>

    <div class="form-group">
        <label id="label-matricula">Matr√≠cula (Opcional)</label>
        <input type="text" id="matricula" placeholder="Digite a matr√≠cula" oninput="validarVisibilidade()">
    </div>

    <div class="form-group">
        <label id="label-motorista">Motorista (Opcional)</label>
        <input type="text" id="nome" placeholder="Nome do Motorista" oninput="validarVisibilidade()">
    </div>

    <div id="preview-container">
        <div class="preview-title">Pr√©-visualiza√ß√£o do Relat√≥rio:</div>
        <div id="preview" class="preview-box"></div>
    </div>

    <button class="btn-copy" id="btnCopiar" onclick="copiarRelatorio()">COPIAR INFORMA√á√ÉO</button>
    <button class="btn-clear" onclick="limparCampos()">LIMPAR</button>

    <p id="status" class="status-msg">Copiado para a √°rea de transfer√™ncia! ‚úÖ</p>

    <div class="footer-sig">By Tiago C Araujo -- Mat 3240 -- Bel-tour</div>
</div>

<script>
    const sH = document.getElementById('hora');
    const sM = document.getElementById('minuto');
    for(let i=0; i<24; i++) { let h = i<10?'0'+i:i; sH.options[sH.options.length] = new Option(h, h); }
    for(let i=0; i<60; i++) { let m = i<10?'0'+i:i; sM.options[sM.options.length] = new Option(m, m); }

    function verificarTipo() {
        const embarque = document.getElementById('embarque').value;
        const labelQtd = document.getElementById('label-quantidade');
        const inputQtd = document.getElementById('quantidade');
        const labelMat = document.getElementById('label-matricula');
        const labelMot = document.getElementById('label-motorista');

        if (embarque === "ABASTECIMENTO") {
            labelQtd.innerText = "KM";
            inputQtd.placeholder = "Digite o KM atual";
            labelMat.innerText = "Matr√≠cula (OBRIGAT√ìRIO)";
            labelMot.innerText = "Motorista (OBRIGAT√ìRIO)";
        } else {
            labelQtd.innerText = "Qtd. Integrantes";
            inputQtd.placeholder = "Ex: 12";
            labelMat.innerText = "Matr√≠cula (Opcional)";
            labelMot.innerText = "Motorista (Opcional)";
            document.getElementById('matricula').classList.remove('required-empty');
            document.getElementById('nome').classList.remove('required-empty');
        }
        validarVisibilidade();
    }

    function validarVisibilidade() {
        const q = document.getElementById('quantidade').value;
        const v = document.getElementById('van').value;
        const m = document.getElementById('matricula').value.trim();
        const n = document.getElementById('nome').value.trim();
        const embarque = document.getElementById('embarque').value;
        
        const container = document.getElementById('preview-container');
        const btn = document.getElementById('btnCopiar');
        const matInput = document.getElementById('matricula');
        const nomeInput = document.getElementById('nome');

        container.style.display = (q || v || m || n) ? 'block' : 'none';

        if (embarque === "ABASTECIMENTO") {
            if (!m || !n) {
                btn.disabled = true;
                if (!m) matInput.classList.add('required-empty'); else matInput.classList.remove('required-empty');
                if (!n) nomeInput.classList.add('required-empty'); else nomeInput.classList.remove('required-empty');
            } else {
                btn.disabled = false;
                matInput.classList.remove('required-empty');
                nomeInput.classList.remove('required-empty');
            }
        } else {
            btn.disabled = false;
            matInput.classList.remove('required-empty');
            nomeInput.classList.remove('required-empty');
        }
        atualizarPreview();
    }

    function gerarTexto() {
        const embarque = document.getElementById('embarque').value;
        const h = document.getElementById('hora').value;
        const mi = document.getElementById('minuto').value;
        const quantidade = document.getElementById('quantidade').value || "0";
        const van = document.getElementById('van').value || "---";
        const matricula = document.getElementById('matricula').value;
        const nome = document.getElementById('nome').value;

        let texto = `*RELAT√ìRIO DE TRANSPORTE*\n`;
        texto += `üìç *Local/Atividade:* ${embarque}\n`;
        texto += `‚è∞ *Hor√°rio:* ${h}:${mi}\n`;
        texto += (embarque === "ABASTECIMENTO") ? `üõ£Ô∏è *KM:* ${quantidade}\n` : `üë• *Integrantes:* ${quantidade}\n`;
        texto += `üöê *Van:* ${van}`;

        if (nome || matricula) {
            texto += `\n\n*Motorista:*`;
            if (nome) texto += `\nüë§ *Nome:* ${nome.toUpperCase()}`;
            if (matricula) texto += `\nüÜî *Matr√≠cula:* ${matricula}`;
        }
        return texto;
    }

    function atualizarPreview() { document.getElementById('preview').innerText = gerarTexto(); }

    function copiarRelatorio() {
        const texto = gerarTexto();
        const dummy = document.createElement("textarea");
        document.body.appendChild(dummy);
        dummy.value = texto;
        dummy.select();
        document.execCommand("copy");
        document.body.removeChild(dummy);
        
        const status = document.getElementById('status');
        status.style.visibility = 'visible';
        setTimeout(() => { status.style.visibility = 'hidden'; }, 2000);
    }

    function limparCampos() {
        document.getElementById('quantidade').value = "";
        document.getElementById('van').value = "";
        document.getElementById('matricula').value = "";
        document.getElementById('nome').value = "";
        document.getElementById('embarque').selectedIndex = 0;
        verificarTipo();
    }
</script>
</body>
</html>
