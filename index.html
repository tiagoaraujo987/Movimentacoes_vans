<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Movimenta√ß√£o de Vans</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container { width: 100%; max-width: 380px; }
        h2 { color: #00e676; text-align: center; font-size: 1.1em; margin: 10px 0; text-transform: uppercase; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 8px; width: 100%; }
        label { font-size: 11px; margin-bottom: 3px; color: #00e676; font-weight: bold; }
        
        .time-row { display: flex; gap: 5px; }
        
        select, input {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 16px; 
            height: 45px;
            width: 100%;
            outline: none;
        }

        #preview-container { display: none; margin: 10px 0; }
        .preview-box {
            background-color: #1a1a1a;
            border-left: 4px solid #00e676;
            padding: 10px;
            border-radius: 4px;
            font-size: 13px;
            white-space: pre-wrap;
            color: #ddd;
        }
        .btn-copy {
            background-color: #00e676;
            color: #000;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            margin-bottom: 8px;
        }
        .btn-clear { background-color: #262626; color: #888; border: none; padding: 10px; border-radius: 6px; font-size: 11px; width: 100%; }
        .footer-sig { margin-top: 20px; font-size: 9px; color: #444; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h2>MOVIMENTA√á√ÉO DE VANS</h2>
    
    <div class="form-group">
        <label>Local / Atividade</label>
        <select id="embarque" onchange="validar()">
            <option value="EMBARQUE CENTRAL">EMBARQUE CENTRAL</option>
            <option value="EMBARQUE LGO DO MACHADO">EMBARQUE LGO DO MACHADO</option>
            <option value="PAINEIRAS">PAINEIRAS</option>
            <option value="ICNbio">ICNbio</option>
            <option value="ABASTECIMENTO">ABASTECIMENTO</option>
        </select>
    </div>

    <div class="form-group">
        <label>Hor√°rio (Hora : Min)</label>
        <div class="time-row">
            <select id="hora" onchange="validar()"></select>
            <select id="minuto" onchange="validar()"></select>
        </div>
    </div>

    <div class="form-group">
        <label id="label-qtd">Qtd. Integrantes</label>
        <input type="number" id="quantidade" placeholder="Ex: 12" oninput="validar()">
    </div>

    <div class="form-group">
        <label>N√∫mero da Van</label>
        <input type="text" id="van" placeholder="Ex: 156" oninput="validar()">
    </div>

    <div class="form-group">
        <label>Motorista / Matr√≠cula</label>
        <input type="text" id="motorista" placeholder="Nome ou Matr√≠cula" oninput="validar()">
    </div>

    <div id="preview-container">
        <div id="preview" class="preview-box"></div>
    </div>

    <button class="btn-copy" onclick="copiar()">COPIAR INFORMA√á√ÉO</button>
    <button class="btn-clear" onclick="window.location.reload()">LIMPAR TUDO</button>

    <div class="footer-sig">By Tiago C Araujo -- Mat 3240</div>
</div>

<script>
    const selHora = document.getElementById('hora');
    const selMin = document.getElementById('minuto');
    
    for(let i=0; i<24; i++) {
        let h = i < 10 ? '0'+i : i;
        selHora.options[selHora.options.length] = new Option(h, h);
    }
    for(let i=0; i<60; i+=5) {
        let m = i < 10 ? '0'+i : i;
        selMin.options[selMin.options.length] = new Option(m, m);
    }

    function validar() {
        const h = selHora.value;
        const m = selMin.value;
        const q = document.getElementById('quantidade').value;
        const v = document.getElementById('van').value;
        const mot = document.getElementById('motorista').value;
        const emb = document.getElementById('embarque').value;

        document.getElementById('label-qtd').innerText = (emb === "ABASTECIMENTO") ? "KM" : "Qtd. Integrantes";
        document.getElementById('preview-container').style.display = (q||v||mot) ? 'block' : 'none';
        
        let txt = `*RELAT√ìRIO DE TRANSPORTE*\nüìç *Local:* ${emb}\n‚è∞ *Hora:* ${h}:${m}\n`;
        txt += (emb === "ABASTECIMENTO" ? 'üõ£Ô∏è *KM:* ' : 'üë• *Qtd:* ') + (q || '0') + `\nüöê *Van:* ${v || '---'}`;
        if (mot) txt += `\nüë§ *Motorista:* ${mot.toUpperCase()}`;
        
        document.getElementById('preview').innerText = txt;
    }

    function copiar() {
        const text = document.getElementById('preview').innerText;
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        alert("Copiado com sucesso! ‚úÖ");
    }
</script>
</body>
</html>
