<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Movimenta√ß√£o de Vans</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container { width: 100%; max-width: 400px; }
        h2 { color: #00e676; text-align: center; font-size: 1.2em; margin: 10px 0; }
        
        /* Bot√£o de copiar no topo para n√£o ser cortado pelo rel√≥gio */
        .btn-copy {
            background-color: #00e676;
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        .form-group { display: flex; flex-direction: column; margin-bottom: 12px; }
        label { font-size: 12px; margin-bottom: 4px; color: #00e676; font-weight: bold; }
        
        select, input {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px; 
            height: 48px;
            width: 100%;
        }

        /* For√ßa o rel√≥gio a ter um estilo escuro nos Androids novos */
        input[type="time"] { color-scheme: dark; }

        .preview-box {
            background-color: #1a1a1a;
            border-left: 4px solid #00e676;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
            white-space: pre-wrap;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>MOVIMENTA√á√ÉO DE VANS</h2>

    <button class="btn-copy" onclick="copiar()">COPIAR RELAT√ìRIO</button>

    <div id="preview" class="preview-box">Preencha os dados abaixo...</div>

    <div class="form-group">
        <label>Local / Atividade</label>
        <select id="embarque" onchange="atualizar()">
            <option value="EMBARQUE CENTRAL">EMBARQUE CENTRAL</option>
            <option value="EMBARQUE LGO DO MACHADO">EMBARQUE LGO DO MACHADO</option>
            <option value="PAINEIRAS">PAINEIRAS</option>
            <option value="ICNbio">ICNbio</option>
            <option value="ABASTECIMENTO">ABASTECIMENTO</option>
        </select>
    </div>

    <div class="form-group">
        <label>N√∫mero da Van</label>
        <input type="text" id="van" placeholder="Ex: 156" oninput="atualizar()">
    </div>

    <div class="form-group">
        <label>Motorista / Matr√≠cula</label>
        <input type="text" id="motorista" placeholder="Nome ou Matr√≠cula" oninput="atualizar()">
    </div>

    <div class="form-group">
        <label id="label-qtd">Qtd. Integrantes</label>
        <input type="number" id="quantidade" placeholder="Ex: 12" oninput="atualizar()">
    </div>

    <div class="form-group">
        <label>Hor√°rio (Toque no rel√≥gio)</label>
        <input type="time" id="horario" oninput="atualizar()">
    </div>

    <button style="background:none; border:1px solid #444; color:#888; width:100%; padding:8px; border-radius:8px;" onclick="window.location.reload()">LIMPAR TUDO</button>

    <div style="margin-top:20px; font-size:10px; color:#444; text-align:center;">By Tiago C Araujo -- Mat 3240</div>
</div>

<script>
    function atualizar() {
        const emb = document.getElementById('embarque').value;
        const h = document.getElementById('horario').value || "--:--";
        const q = document.getElementById('quantidade').value || "0";
        const v = document.getElementById('van').value || "---";
        const m = document.getElementById('motorista').value;
        
        document.getElementById('label-qtd').innerText = (emb === "ABASTECIMENTO") ? "KM" : "Qtd. Integrantes";
        
        let txt = `*RELAT√ìRIO DE TRANSPORTE*\nüìç *Local:* ${emb}\n‚è∞ *Hora:* ${h}\n`;
        txt += (emb === "ABASTECIMENTO" ? 'üõ£Ô∏è *KM:* ' : 'üë• *Qtd:* ') + q + `\nüöê *Van:* ${v}`;
        if (m) txt += `\nüë§ *Motorista:* ${m.toUpperCase()}`;
        
        document.getElementById('preview').innerText = txt;
    }

    function copiar() {
        const text = document.getElementById('preview').innerText;
        const el = document.createElement('textarea');
        el.value = text;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        alert("Copiado! ‚úÖ");
    }
</script>
</body>
</html>
